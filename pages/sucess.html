<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Complete</title>

    <style>
        body {
            background: linear-gradient(to right, #EDDCD9, #E99F4C); 
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            overflow: hidden; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            position: relative;
        }

        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5); 
            border-radius: 50%;
            animation: float 4s infinite; 
        }

        .bubble1 {
            width: 40px;
            height: 40px;
            top: 30%;
            left: 10%;
        }

        .bubble2 {
            width: 60px;
            height: 60px;
            top: 10%;
            left: 60%;
        }

        .bubble3 {
            width: 50px;
            height: 50px;
            top: 80%;
            left: 30%;
        }

        .bubble4 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 40%;
        }

        .bubble5 {
            width: 70px;
            height: 70px;
            top: 80%;
            left: 90%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        .container {
            text-align: center;
            padding: 30px; 
            background-color: #EDDCD9;
            border-radius: 20px; 
            border: 2px solid #264143;
            box-shadow: 3px 4px 0px 1px #E99F4C;
        }

        h2 {
            color: #264143;
  font-weight: 900;
  font-size: 1.5em;
  margin-top: 20px;
        }
        p{
            font-weight: 600;
  margin: 5px 0;
        }
    </style>
  </head>
  <body>
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    <div class="bubble bubble5"></div>

    <div class="container">
      <h1> ðŸŽ‰ Registration Successful !!</h1>
      <p>Thank you for registering.</p>
    </div>
  </body>
</html>
